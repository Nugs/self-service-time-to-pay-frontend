@(pageTitle: String, heading: String, message: String)

@import uk.gov.hmrc.ssttp.config.AppConfig


@contentHeader = {
  <h1>@heading</h1>
}

@mainContent = {
  <p>@message</p>
}

@govuk_wrapper(appConfig = new AppConfig(),title = pageTitle, contentHeader = Some(contentHeader), mainContent = mainContent)
